spring.datasource.url = jdbc:postgresql://localhost/course
spring.datasource.username = ${DATABASE_USERNAME}
spring.datasource.password = ${DATABASE_PASSWORD}

spring.jpa.show-sql=true
spring.liquibase.change-log = classpath:/db.changelog/master.xml

mail.service.user = user
mail.service.baseurl = baseUrl
mail.service.from = course
mail.service.baseurl.value = https://course-frontend.herokuapp.com/

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.protocol = smtp
spring.mail.username = ${MAIL_USERNAME}
spring.mail.password = ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.ssl.trust = smtp.gmail.com

spring.messages.basename = i18n/messages

spring.thymeleaf.cache = true
spring.thymeleaf.mode = HTML

jwt.token.secret = ${JWT_TOKEN_SECRET}
jwt.token.time = 259200000

